<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pruebas Automatizadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .hidden {
      display: none;
    }
    .message {
      margin-top: 20px;
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Formulario de Registro -->
    <div id="register-form">
      <h1>Registro</h1>
      <input type="text" id="username" placeholder="Nombre de usuario">
      <input type="email" id="email" placeholder="Correo electrónico">
      <input type="password" id="password" placeholder="Contraseña">
      <input type="password" id="confirm-password" placeholder="Confirmar contraseña">
      <button id="submit-register">Registrarse</button>
      <p>¿Ya tienes una cuenta? <a href="#" id="login-button">Inicia sesión</a></p>
      <div id="register-message" class="message hidden"></div>
    </div>

    <!-- Formulario de Login -->
    <div id="login-form" class="hidden">
      <h1>Iniciar Sesión</h1>
      <input type="email" id="login-email" placeholder="Correo electrónico">
      <input type="password" id="login-password" placeholder="Contraseña">
      <button id="submit-login">Iniciar sesión</button>
      <p>¿No tienes una cuenta? <a href="#" id="register-link">Regístrate</a></p>
      <div id="login-message" class="message hidden"></div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <h1>Bienvenido al Dashboard</h1>
      <p>Has iniciado sesión correctamente.</p>
      <a href="#" id="logout-button">Cerrar sesión</a>
    </div>
  </div>

  <script>
    // Lógica de la página
    document.getElementById('login-button').addEventListener('click', () => {
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
    });

    document.getElementById('register-link').addEventListener('click', () => {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.remove('hidden');
    });

    document.getElementById('submit-register').addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        document.getElementById('register-message').textContent = 'Las contraseñas no coinciden.';
        document.getElementById('register-message').classList.remove('hidden');
        document.getElementById('register-message').classList.add('error');
      } else {
        document.getElementById('register-message').textContent = 'Registro exitoso.';
        document.getElementById('register-message').classList.remove('error');
        document.getElementById('register-message').classList.add('hidden');
        document.getElementById('register-form').classList.add('hidden');
        document.getElementById('login-form').classList.remove('hidden');
      }
    });

    document.getElementById('submit-login').addEventListener('click', () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      if (email === 'prueba@example.com' && password === 'password123') {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
      } else {
        document.getElementById('login-message').textContent = 'Credenciales incorrectas.';
        document.getElementById('login-message').classList.remove('hidden');
        document.getElementById('login-message').classList.add('error');
      }
    });

    document.getElementById('logout-button').addEventListener('click', () => {
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
    });
  </script>
</body>
</html>
